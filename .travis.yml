dist: jammy

language: node_js

node_js:
- 16
- 18

cache:
  npm: false

before_install:
  - npm i -g npm@8

script:
- npm run test-travis
- npm run lint
- npm run test-docker

deploy:
- provider: script
  skip_cleanup: true
  script: npx -p @qiwi/semrel-toolkit multi-semrel --deps.release inherit
  on:
    node: 18
    branch: main
- provider: script
  skip_cleanup: true
  script: ./scripts/deploy.sh "$TRAVIS_TAG"
  on:
    node: 18
    all_branches: true
    condition: $TRAVIS_TAG =~ ^ibm-openapi-validator@.*$
