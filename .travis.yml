language: node_js
node_js:
- 12
- 14
cache:
  npm: false
before_install:
  - npm i -g npm@8
script:
- npm run test-travis
- npm run lint
- npm run pkg && mv bin packages/validator
deploy:
- provider: script
  skip_cleanup: true
  script: npx -p @qiwi/semrel-toolkit multi-semrel --deps.release inherit
  on:
    node: 14
    branch: main
